<div class="panel-body">   
	<!-- table-responsive -->
		<div class="table-responsive">
			<table id="datatable1" cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered" width="100%">
				<thead>
					<tr>
						<th>No</th>
						<th>Logo</th>
						<th>Company</th>
						<th>Address</th>
						<th>Content</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<!-- end table-responsive -->
	</div>
	<!-- Partner Form -->
	<div class="modal fade" id="partnerModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" id="modalFormHeader">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Edit Partner</h4>
				</div>
				<div class="modal-body" id="modalFormBody">
					<div id="embeddedNotification" style="display:none;"></div>
					<form id="formvalidate" action="" method="post" class="form-horizontal" enctype="multipart/form-data" novalidate="novalidate">
						<div class="form-group">
							<label class="col-sm-2 control-label">Company Name <span class="asterisk">*</span></label>
							<div class="col-sm-10">
								<input type="text" id="companyName" name="companyName" value="" class="form-control" required="true"/>
								<label class="error" for="companyName"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Email <span class="asterisk">*</span></label>
							<div class="col-sm-10">
								<input type="text" id="email" name="email" value="" class="form-control" required="true"/>
								<label class="error" for="email"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">PIC Name<span class="asterisk">*</span></label>
							<div class="col-sm-10">
								<input type="text" id="name" name="name" value="" class="form-control" required="true"/>
								<label class="error" for="name"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Phone 1<span class="asterisk">*</span></label>
							<div class="col-sm-10">
								<input type="tel" id="phone" name="phone" value="" class="form-control" required="true"/>
								<label class="error" for="phone"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Phone 2<span class="asterisk">*</span></label>
							<div class="col-sm-10">
								<input type="tel" id="phone2" name="phone2" value="" class="form-control" required="true"/>
								<label class="error" for="phone2"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Address</label>
							<div class="col-sm-10">
								<textarea id="address" name="address" class="wysihtml5text" required="true" style="width:100%" />
								<label class="error" for="address"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Content</label>
							<div class="col-sm-10">
								<textarea id="content" name="content" class="wysihtml5text" required="true" style="width:100%" />
								<label class="error" for="content"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Website <span class="asterisk">*</span></label>
							<div class="col-sm-10">
								<input type="text" id="website" name="website" value="" class="form-control" required="true"/>
								<label class="error" for="website"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Logo</label>
							<div class="col-sm-2 avatar-preview">
								<img id="avatar-image" style="width:80%;padding:3px;border:thin solid #dddddd;border-radius:5px;" />
							</div>
							<div class="col-sm-8">
								<div class="fileupload fileupload-new" data-provides="fileupload">
									<div class="input-append">
										<div class="uneditable-input">
											<i class="glyphicon glyphicon-file fileupload-exists"></i>
											<span class="fileupload-preview"></span>
										</div>
										<span class="btn btn-default btn-file">
											<span class="fileupload-new">Select file</span>
											<span class="fileupload-exists">Change</span>
											<input type="file" id="avatar" name="avatar"/>
										</span>
										<a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
									</div>
									<label class="error" for="avatar"></label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Approval <span class="asterisk">*</span></label>
							<div class="col-sm-1">
								<input type="checkbox" id="approval" name="approval" value="true" class="form-control" style="margin-top:12px;"/>
								<label class="error" for="approval"></label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-8 col-sm-12">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-default" id="btn-cancel">Cancel</button>
							</div>
						</div>
						<input type="hidden" id="id" name="id" value="" />
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- End Partner Form-->
