<div class="panel-body">   
	<!-- table-responsive -->
		<div class="table-responsive">
			<table id="datatable1" cellpadding="0" cellspacing="0" border="0" class="datatable table table-bordered" width="100%">
				<thead>
					<tr>
						<th>No</th>
						<th>Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<!-- end table-responsive -->
            <a class="vcard-hyperlink hidden" />
	</div>
	<!-- Testimonial Form -->
	<div class="modal fade" id="customerModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" id="modalFormHeader">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Edit Customer</h4>
				</div>
				<div class="modal-body" id="modalFormBody">
					<div id="embeddedNotification" style="display:none;"></div>
					<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
					<form id="formvalidate" action="" method="post" class="form-horizontal" novalidate="novalidate">
						<div class="form-group">
							<label class="col-sm-2 control-label">Name <span class="asterisk">*</span></label>
							<div class="col-sm-10">
								<input type="text" id="name" name="name" value="" class="form-control" required="true"/>
								<label class="error" for="name"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Email <span class="asterisk">*</span></label>
							<div class="col-sm-10">
								<input type="text" id="email" name="email" value="" class="form-control" required="true"/>
								<label class="error" for="email"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Phone <span class="asterisk">*</span></label>
							<div class="col-sm-10">
								<input type="text" id="phone" name="phone" value="" class="form-control" required="true"/>
								<label class="error" for="phone"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Approval <span class="asterisk">*</span></label>
							<div class="col-sm-1">
								<input type="checkbox" id="approval" name="approval" value="true" class="form-control" style="margin-top:12px;"/>
								<label class="error" for="approval"></label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-8 col-sm-12">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-default" id="btn-cancel">Cancel</button>
							</div>
						</div>
						<input type="hidden" id="id" name="id" value="" />
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- End Testimonial Form-->
